<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menulines">
            <img src="heroicons-solid_menu-alt-2.png" class="menutab" alt="img">
        </div>
    </header>
    <div class="content">
        <div class="menutitle">
            <h1 class="menu01">Menu</h1>
            <div class="button01">
                <form action="">
                    <input type="text" class="buttonbut" placeholder="Search food here">
                </form>
            </div>
        </div>
        <section>
            <div class="makechoice">
                <div class="choice-item" id="food">
                    <img src="ff1e5d27955bec12691ebb2acc48e6b4 (1).png"class="foodsettings" alt="food">
                    <h2 class="foodprint">Food</h2>
                </div>
                <div class="choice-item" id="drinks">
                    <img src="emojione_tropical-drink (1).png" class="drinkssettings" alt="drinks">
                    <h2 class="drinkprint">Drinks</h2>
                </div>
                <div class="choice-item" id="dessert">
                    <img src="emojione_ice-cream.png" class="desertsettings" alt="dessert">
                    <h2 class="desertprint">Dessert</h2>
                </div>
            </div>
        </section>
        <div class="burgertext">
            <h1 class="texttitleb">Burger</h1>
        </div>
        <main>
            <div class="burgers">
                <div class="burger-item" id="bigmac">
                    <img src="2a247c8f15f040d629a48083da5b9759.png" class="burgerinside" alt="img">
                    <h2 class="burgerprint">Big Mac</h2>
                    <h3 class="burgerprice">Rs 240</h3>
                </div>
                <div class="burger-item" id="kfcdouble">
                    <img src="48bd14c232d00a8671377d3f7b4a1319.png" class="burgerinside" alt="img">
                    <h2 class="burgerprint">KFC Double</h2>
                    <h3 class="burgerprice">Rs 252</h3>
                </div>
                <div class="burger-item" id="fishburger">
                    <img src="0641bd40a142db0c8b314b3e904f2408.png" class="burgerinside" alt="img">
                    <h2 class="burgerprint">Fish Burger</h2>
                    <h3 class="burgerprice">Rs 220</h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
